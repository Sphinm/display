<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
        body, html, .parent{height: 100%;overflow: hidden;padding: 0;margin: 0}
        .parent{display: grid; grid-template-rows: 8% auto 5%;}
        .top{background-color: #333;}
        .left{background-color: white;}
        .right{background-color: #ccc;overflow: auto;}
        .bottom{background-color: #333;}
        .middle{display: grid;grid-template-columns: 200px auto;overflow: auto;}
        .inner{min-height: 1000px;}
    </style>
</head>
<body>
<div class="parent">
    <div class="top">
        <div class="top"></div>
    </div>
    <div class="middle">
        <div class="left"></div>
        <div class="right">
            <div class="inner"></div>
        </div>
    </div>
    <div class="bottom"></div>
</div>
</body>
</html>
