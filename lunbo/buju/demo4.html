<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            width: 400px;
            height: 400px;
            margin: -5px;
        }
        .item {
            float: left;
            background-color: #666666;
            background-clip: content-box;
            box-sizing: border-box;
            width: 50%;
            height: 50%;
            border: 5px solid transparent;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>
</body>
</html>
