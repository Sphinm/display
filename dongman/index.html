<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <title>EGO漫画</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- 顶栏区 -->
        <div class="g-header">
            <div class="m-logo"></div>
            <div class="m-tab">
                <ul class="f-cb">
                    <li class="z-active"><a href="./index.html">首页</a></li>
                    <li><a href="#">作品</a></li>
                    <li><a href="#">圈子</a></li>
                    <li><a href="#">奇思妙想</a></li>
                </ul>
                <div class="tabs-track">
                    <div class="tabs-thumb" style="width: 68px;left: 0;"></div>
                </div>
            </div>
            <div class="m-search">
                <input type="text" class="u-search" placeholder="输入搜索内容">
                <div class="u-search-logo"></div>
            </div>
            <div class="m-login">
                <i class="u-login-logo"></i>
                <span>登录</span>
            </div>
            <div class="m-register">
                <span>注册</span>
            </div>
        </div>

        <!-- 轮播图 -->
        <div class="g-banner">
            <!-- g-banner 轮播区域 -->
            <!-- 轮播组件 m-slider 及对应的 圆点指示器 m-cursor-->
        </div>

    </header>

    <!-- 内容区 -->
    <content>
        <div class="g-body f-cb">
            <!-- 主栏 -->
            <div class="g-main"></div>
            <!-- 侧边栏 -->
            <div class="g-side"></div>
        </div>
    </content>

    <!-- 底部区 -->
    <footer>
        <div class="g-footer f-cb"></div>
        <!-- 友情链接 -->

        <!-- 关于我们 -->
    </footer>
    <script src="js/tab.js"></script>
</body>
</html>
