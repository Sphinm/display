<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .select select{width:150px;height:25px; margin: 10px;}
    </style>
    <script src="https://sumin-null.github.io/display/event.js"></script>
</head>
<body>
    <form class="select" name="select">
        <select name="第一级"><option>一级目录</option></select>
        <select name="第二级"><option>二级目录</option></select>
        <select name="第三级"><option>三级目录</option></select>
    </form>
<script type="text/javascript">
      var data = [
            {
                text:'第一级',
                value:'1',
                list:[
                    {
                        text:'第二级',
                        value:'1.1',
                        list:[
                            {
                                text:'第三级',
                                value:'1.1.1',
                            },
                            {
                                text:'第三级',
                                value:'1.1.2',
                            },
                            {
                                text:'第三级',
                                value:'1.1.3',
                            }
                        ]
                    },
                    {
                        text:'第二级',
                        value:'1.2',
                        list:[
                            {
                                text:'第三级',
                                value:'1.2.1',
                            },
                            {
                                text:'第三级',
                                value:'1.2.2',
                            },{
                                text:'第三级',
                                value:'1.2.3',
                            }
                        ]
                    },
                    {
                        text:'第二级',
                        value:'1.3',
                        list:[
                            {
                                text:'第三级',
                                value:'1.3.1',
                            },
                            {
                                text:'第三级',
                                value:'1.3.2',
                            },
                            {
                                text:'第三级',
                                value:'1.3.3',
                            }
                        ]
                    }
                ]
            },
            {
                text:'第一级',
                value:'2',
                list:[
                    {
                        text:'第二级',
                        value:'2.1',
                        list:[
                            {
                                text:'第三级',
                                value:'2.1.1',
                            },
                            {
                                text:'第三级',
                                value:'2.1.2',
                            },
                            {
                                text:'第三级',
                                value:'2.1.3',
                            },
                        ]
                    },
                    {
                        text:'第二级',
                        value:'2.2',
                        list:[
                            {
                                text:'第三级',
                                value:'2.2.1',
                            },
                             {
                                text:'第三级',
                                value:'2.2.2',
                            },
                             {
                                text:'第三级',
                                value:'2.2.3',
                            },
                        ]
                    }
                ]
            },
            {
                text:'第一级',
                value:'3',
                list:[
                    {
                        text:'第二级',
                        value:'3.1',
                        list:[
                            {
                                text:'第三级',
                                value:'3.1.1',
                            },
                            {
                                text:'第三级',
                                value:'3.1.2',
                            }
                        ]
                    },
                    {
                        text:'第二级',
                        value:'3.2',
                        list:[
                            {
                                text:'第三级',
                                value:'3.2.1',
                            },
                              {
                                text:'第三级',
                                value:'3.2.2',
                            },
                              {
                                text:'第三级',
                                value:'3.2.3',
                            },
                        ]
                    }
                ]
            }
        ];
        
            function fillSelect(select,list) {
                for(var i=select.length-1;i>0;i--){         //倒序删除不需要移动位置
                    select.remove(i);
                }
              
              for(var i=0,l=list.length,data;i<l;i++){
                data = list[i];
                var option = new Option(data.value,data.text); 
                select.add(option); 
            }
        }  

        function cascade(selectList,data){
            if (data.length === 0) {
                alert('数组为空！');
            }
            for (var j=0, select; select = selectList[j]; j++) {
                eventUtil.addHandler(select,'change',function(event){
                    // 获取当前选择的选择器
                    var target = eventUtil.getElement(event);
                    var newData = data;
                    var isFill = false, 
                        selectID = -1;
                    for(var i=0;selectList[i]; i++){
                    // 获取下一级的数据，由于selectList是动态的，所以可以通过循环获取到下一级选择的数据
                        if (!isFill) {
                            selectID = selectList[i].selectedIndex-1;
                            newData = selectID >= 0 ? newData[selectID].list : [];
                            if (selectList[i] == target) {
                                isFill = true;
                                continue;
                            }
                        }else {     // 下一级填充
                            fillSelect(selectList[i],newData);
                            selectID = selectList[i].selectedIndex-1;
                            newData = selectID >=0 ? newData[selectID].list : [];
                        }                   
                    }
                });
            }
        }
        
        var selectList = document.forms.select.elements;
        fillSelect(selectList[0],data);
        cascade(selectList,data);
</script>
</body>
</html>
